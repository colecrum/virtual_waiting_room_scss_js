    <main>
    
      <h1>Welcome!</h1>
      
      <div class = "row">
      
      <div class = "take-num-cont">
        <h2>Take a Number</h2>
      <div class = "number-cont">
        <input id = "name" placeholder = "Your Name"></input>
        <button onclick = "takeANumber(theLine)">Take a Number</button>
        <p id = "lineNumber"></p>
      </div>
      </div>
      
      <div class = "in-session-cont">
      <h2>In Session</h2>
      <div class = "session-cont" onclick = "nowServing(theLine)">
        <p>Click to Refresh</p>
        <p id = "servingMsg"></p>
      </div>
      </div>
        
      </div>
        
      <br>
      <hr class = "page-break">
      <br>
      
      <div class = "row">
      
      <div class = "session-ended-cont">
        <h2>Session Ended</h2>
      <div class = "ended-cont" onclick = "served(theLine)">
        <p>Click to Refresh</p>
        <p id = "servedMsg"></p>
      </div>
      </div>
      
      <div class = "current-line-cont">
      <h2>Current Line</h2>
      <div class = "current-cont" onclick = "currentLine(theLine)">
        <p>Click to Refresh</p>
        <p id = "currentMsg"></p>
      </div>
      </div>
        
      </div>
      
      
    </main>
